<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gugudan</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Gugudan extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            firstNum: this.getNum(),
            lastNum: this.getNum(),
            answer: '',
            result: ''
          };
        }

        getNum = () => Math.ceil(Math.random() * 9);

        checkAnswer = e => {
          console.log('check answer>>>');
          e.preventDefault();
          // const right = this.state.firstNum * this.state.lastNum;
          if (
            parseInt(this.state.answer) ===
            this.state.firstNum * this.state.lastNum
          ) {
            this.setState(prevState => ({
              firstNum: this.getNum(),
              lastNum: this.getNum(),
              answer: '',
              result: `딩동댕!!! ${prevState.firstNum} * ${
                prevState.lastNum
              } = ${prevState.answer} 입니다.`
            }));
          } else {
            this.setState({
              answer: '',
              result: '틀렸어.... ㅜㅜ'
            });
          }
        };

        onChange = e => {
          this.setState({ answer: e.currentTarget.value });
        };

        render() {
          return (
            <React.Fragment>
              <p>
                {this.state.firstNum} 곱하기 {this.state.lastNum} 는?
              </p>
              <form onSubmit={this.checkAnswer}>
                <input
                  type="number"
                  value={this.state.answer}
                  onChange={this.onChange}
                />
                <button>정답확인</button>
              </form>
              <p>{this.state.result}</p>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<Gugudan />, document.querySelector('#root'));
    </script>
  </body>
</html>
